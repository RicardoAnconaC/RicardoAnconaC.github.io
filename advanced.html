<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- Custom CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- start header -->
        <div class="header-ad">
            <div class="img-div">
                <div class="img-container">
                    <img src="./img/google_logo.png">
                </div>
            </div>
            <div class="menu-ad">
                <!-- Open in a new tab: target="_blank" -->
                <div class="menu-item">
                    <a href="./" class="menu-item__link">Google Search</a>
                </div>
            </div>
        </div>
        <div class="title-ad">
            <p>Advanced Search</p>
        </div>
        <!-- end header -->
        <!-- start main -->
        <div class="main">
            <div class="sub-title">
                <p>Find pages with...</p>
            </div>
            <div class="search-form-ad">
                <form action="https://google.com/search" class="advanced-form">
                    <p>
                        <label>All this words: </label>
                        <input type="text" name="as_q">
                    </p>
                    <p>
                        <label>This exact word or phrase: </label>
                        <input type="text" name="as_epq">
                    </p>
                    <p>
                        <label>Any of these words: </label>
                        <input type="text" name="as_oq">
                    </p>
                    <p>
                        <label>None of these words: </label>
                        <input type="text" name="as_eq">
                    </p>
                    <p>
                        <input type="submit" value="Advanced Search" class="btn-ad">
                    </p>
                </form>
            </div> 
        </div>
        <!-- end main -->
        <!-- start footer -->
        <div class="footer">
           <div class="foo-top">
                <span>International</span>
           </div>
           <div class="foo-bottom">
                <div class="foo-bottom-left">
                    <a href="#" class="foo-link">Advertising</a>
                    <a href="#" class="foo-link">Bussines</a>
                    <a href="#" class="foo-link">About</a>
                    <a href="#" class="foo-link">How Search works</a>
                </div>
               <div class="foo-bottom-right">
                <a href="#" class="foo-link">Privacy</a>
                <a href="#" class="foo-link">Terms</a>
                <a href="#" class="foo-link">Settings</a>
               </div>
           </div>
        </div>
        <!-- end footer -->
    </body>
</html>
