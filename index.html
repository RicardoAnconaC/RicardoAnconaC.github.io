<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>>Search</title>
        <!-- Custom CSS file -->
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3c2b369f6b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- start header -->
        <div class="header">
            <div class="menu">
                <!-- Open in a new tab: target="_blank" -->
                <div class="menu-item">
                    <a href="./images.html" class="menu-item__link">Image Search</a>
                </div>
                <div class="menu-item">
                    <a href="./advanced.html" class="menu-item__link">Advanced Search</a>
                </div>
            </div>
        </div>
        <!-- end header -->
        <!-- start main -->
        <div class="main">
            <div class="search-img">
                <img src="./img/google_logo.png" class="img-google">
            </div>
            <div class="search-form">
                <form action="https://google.com/search" class="normal-form">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q" class="normal-input"><br>
                    <input type="submit" value="Google Search" name="btnK" class="btn-normal">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="btn-normal">
                </form>
            </div> 
        </div>
        <!-- end main -->
        <!-- start footer -->
        <div class="footer">
           <div class="foo-top">
                <span>International</span>
           </div>
           <div class="foo-bottom">
                <div class="foo-bottom-left">
                    <a href="#" class="foo-link">Advertising</a>
                    <a href="#" class="foo-link">Bussines</a>
                    <a href="#" class="foo-link">About</a>
                    <a href="#" class="foo-link">How Search works</a>
                </div>
               <div class="foo-bottom-right">
                <a href="#" class="foo-link">Privacy</a>
                <a href="#" class="foo-link">Terms</a>
                <a href="#" class="foo-link">Settings</a>
               </div>
           </div>
        </div>
        <!-- end footer -->
    </body>
</html>
